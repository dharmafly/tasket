<!doctype html>
<!--[if IE]><html lang="en" class="ie"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tasket</title>

    <script src="media/js/dependencies/html5.js"></script>
    <script>document.documentElement.className += ' js';</script>

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="media/css/global.css?v0.1" />
</head>
<body>
    <div class="header-container">
        <header>
            <h1><a href="/">Tasket</a></h1>
            <nav>
                <ul>
                    <li><a href="#/" title="The Tasket homepage">Home</a></li>
                    <li><a href="#/about/" title="About the Tasket project">About</a></li>
                    <li><a href="#/sign-up/" title="Sign up for an account">Sign up</a></li>
                    <li class="login">
                        <a href="#/login/" title="Login to Tasket">Login</a>
                        <form action="#/logout" method="POST">
                            <button class="link" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
            <h2><img src="media/images/placeholder.png" width="16" height="16" alt="Current User’ avatar" /> <span>Current User</span></h2>
            <div class="tasks">
                <h3>Tasks</h3>
                <dl>
                    <dt>Pending</dt><dd class="pending">24</dd>
                    <dt>Done</dt><dd class="done">42</dd>
                </dl>
            </div>
        </header>
    </div>

    <!--

        TEMPLATES
        ---------
    -->

    <script type="text/tim" class="lightbox">
        <div class="lightbox-inner">
            <div class="content"></div>
            <button class="action close">Close Lightbox</button>
        </div>
    </script>

    <script type="text/tim" class="hub">
        <img class="nucleus" {{isSelected}}class="selected" {{/isSelected}}src="{{image}}" width="30" height="30" alt="{{title}}" />
        <hgroup>
            <h1>{{title}}</h1>
            <h2>{{description}}</h2>
        </hgroup>
        <div class="tasks">
            <ul></ul>
            <canvas></canvas>
        </div>
    </script>

    <script type="text/tim" class="task">
        <p class="description">{{description}}</p>
        <aside class="meta">
            {{hasUser}}
                <p class="claimedBy">
                    {{isOwner}}
                        <img src="{{claimedBy.image}}" width="14" height="14" alt="Your avatar" />
                        <a href="{{claimedBy.url}}" title="See your tasks">You’re</a> doing this
                    {{/isOwner}}
                    {{isNotOwner}}
                        <img src="{{claimedBy.image}}" width="14" height="14" alt="{{claimedBy.name}}’s avatar" />
                        <a href="{{claimedBy.url}}" title="See {{claimedBy.name}}’s tasks">{{claimedBy.name}}</a><br /> is doing this task
                    {{/isNotOwner}}
                </p>
            {{/hasUser}}
            {{showTakeThisButton}}
                <form action="#/tasks/" method="POST"><button type="submit">I’ll do this</button></form>
            {{/showTakeThisButton}}
            {{showDoneThisButton}}
                <form action="#/tasks/" method="POST"><button type="submit">I’ve done it</button></form>
            {{/showDoneThisButton}}
        </aside>
    </script>

    <script type="text/tim" class="dashboard-detail">
        <h1>{{title}}</h1>
        <button class="action close">Close</button>
        <button class="link back">Back</button>
    </script>

    <script type="text/tim" class="dashboard-detail-profile">
        <section class="list">
            <h1>{{title}}</h1>
            <a class="button action" href="#/tasks/new/" title="Create a new Task">New</a>
            <div class="listing-wrapper">
                <ul class="listing">
                    {{tasks}}
                        <li>
                            <p>New task item that needs to be done</p>
                            <a class="button action edit" href="#/tasks/new-task/edit/" title="Edit this task">Edit</a>
                            <form class="form-button" action="#/tasks/new-task/" method="POST">
                                <button class="action delete" type="submit">Delete</button>
                            </form>
                        </li>
                    {{/tasks}}
                </ul>
            </div>
        </section>
    </script>

    <script type="text/tim" class="dashboard-detail-user">
        <section class="profile user">
            <img src="{{image}}" alt="{{name}}" width="55" height="55" />
            <p class="name">{{name}}</p>
            <p>{{location}}</p>
        </section>
        <section class="quicklinks">
            <h1>My Projects</h1>
            <ul class="listing">
                {{projects}}
                    <li><a {{isCurrent}}class="current" {{/isCurrent}}href="#/project/{{slug}}/" title="View {{title}}">{{title}}</a></li>
                {{/projects}}
            </ul>
            <p>
                <a class="button" href="#/projects/" title="View all projects">View All</a>
                <a class="button" href="#/projects/new/" title="Create a new project">New</a>
            </p>
        </section>
        <section class="quicklinks">
            <h1>Tasks I’m Doing</h1>
            <ul class="listing">
                {{tasks}}
                    <li><a {{isCurrent}}class="current" {{/isCurrent}}href="#/tasks/{{slug}}/" title="View {{title}}">{{title}}</a></li>
                {{/tasks}}
            </ul>
            <p>
                <a class="button" href="#/tasks/" title="View all tasks">View All</a>
            </p>
        </section>
        <section class="quicklinks last">
            <h1>Tasks I Manage</h1>
            <ul class="listing">
                {{managed}}
                    <li><a {{isCurrent}}class="current" {{/isCurrent}}href="#/tasks/{{slug}}/" title="View {{title}}">{{title}}</a></li>
                {{/managed}}
            </ul>
            <p>
                <a class="button" href="#/admin/tasks/" title="View all projects">View All</a>
            </p>
        </section>
    </script>

    <script type="text/tim" class="dashboard-detail-hubs">
        <section class="list">
            <h1>Pending</h1>
            <a class="button action" href="#/tasks/new/" title="Create a new Task">New</a>
            <nav class="listing-wrapper">
                <ul class="listing">
                    {{pending}}
                        <li>
                            <a href="#{{slug}}" title="View {{name}}">{{name}}</a>
                        </li>
                    {{/pending}}
                </ul>
            </nav>
        </section>
        <section class="list">
            <h1>Done</h1>
            <nav class="listing-wrapper">
                <ul class="listing">
                    {{done}}
                        <li>
                            <a href="#{{slug}}" title="View {{name}}">{{name}}</a>
                        </li>
                    {{/done}}
                </ul>
            </nav>
        </section>
    </script>

    <script type="text/tim" class="dashboard-detail-hub">
        <section class="profile">
            <img src="{{image}}" alt="The project image" width="55" height="55" />
            <dl>
                <dt>Project:</dt>
                <dd>{{name}}</dd>
                <dt>Organisation:</dt>
                <dd>{{organisation}}</dd>
                <dt>Tags:</dt>
                <dd>
                    {{tags}}
                        <a href="#/tags/{{slug}}/" title="See all projects tagged with {{name}}">{{name}}</a>,
                    {{/tags}}
                </dd>
            </dl>
            <a class="button action locate" href="#center" title="Centre view on this project">Centre View</a>
            <a class="button" href="#/projects/{{slug}}/edit/" title="Edit this project">Edit</a>
            <form class="form-button" action="#/project/{{slug}}/" method="POST">
                <button class="button" type="submit">Delete</button>
            </form>
        </section>
        <section class="list">
            <h1>Tasks</h1>
            <a class="button action" href="#/tasks/new/" title="Create a new Task">New</a>
            <div class="listing-wrapper">
                <ul class="listing">
                    {{tasks}}
                        <li>
                            <p>New task item that needs to be done</p>
                            <a class="button action edit" href="#/tasks/new-task/edit/" title="Edit this task">Edit</a>
                            <form class="form-button" action="#/tasks/new-task/" method="POST">
                                <button class="action delete" type="submit">Delete</button>
                            </form>
                        </li>
                    {{/tasks}}
                </ul>
            </div>
        </section>
    </script>

    <script type="text/tim" class="login">
        <h1>Login</h1>
        <form action="#/login" method="POST">
            <ul>
                <li>
                    <label for="field-username">Username</label>
                    <input type="text" id="field-username" name="username" placeholder="joebloggs" value="" />
                </li>
                <li>
                    <label for="field-password">Password <strong class="error">(This field is required)</strong></label>
                    <input type="password" id="field-password" name="password" placeholder="password" value="" />
                </li>
            </ul>
            <div class="actions">
                <button type="submit">Login</button>
                <p class="note"><a href="#/forgot/" title="Retrieve your login details">Forgotten your details?</a></p>
            </div>
        </form>
    </script>

    <script type="text/tim" class="signup">
        <h1>Register for a Tasket Account</h1>
        <p>Please provide the following details and we’ll create an account for you.</p>
        <form action="#/sign-up/" method="POST">
            <ul>
                <li>
                    <label for="field-username">Username</label>
                    <input type="text" id="field-username" name="username" placeholder="joebloggs" value="" />
                </li>
                <li>
                    <label for="field-email">Email Address</label>
                    <input type="email" id="field-email" name="email" placeholder="example@tasket.com" value="" />
                </li>
                <li>
                    <label for="field-real-name">Your Name</label>
                    <input type="text" id="field-name" name="name" placeholder="Joe Bloggs" value="" />
                </li>
                <li>
                    <label for="field-password">Password</label>
                    <input type="password" id="field-password" name="password" placeholder="password" value="" />
                </li>
                <li>
                    <label for="field-password-confirm">Confirm Password</label>
                    <input type="password" id="field-password-confirm" name="password-confirm" placeholder="password again" value="" />
                </li>
            </ul>
            <div class="actions">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </script>

    <script type="text/tim" class="about">
        <h1>About Tasket</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
           incididunt ut labore et <strong>strong</strong> dolore magna aliqua. Ut enim ad
           <em>emphais</em> minim veniam, quis <code>nostrud</code> exercitation ullamco
           laboris nisi <a href="#">ut aliquip ex</a> ea commodo consequat.</p>
        <h2>A level two heading</h2>
        <p>irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
           pariatur. Excepteur sint occaecat cupidatat non proident</p>
        <p>sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        <h3>A level three heading</h3>
        <blockquote>
            <p>Some form of blockquote would go here, perhaps some Shakespeare?</p>
        </blockquote>
    </script>

    <script type="text/tim" class="new-hub">
      <h1>{{isNew}}Create a new hub{{/isNew}}{{isNotNew}}Edit: {{title}}{{/isNotNew}}</h1>
        <form action="/hubs/" method="POST">
            <ul>
                <li>
                    <label for="field-title">Title</label>
                    <input id="field-title" name="title" placeholder="My new hub" value="{{title}}" />
                </li>
                <li>
                    <label for="field-description">Description</label>
                    <textarea id="field-description" name="description" cols="30" rows="6" placeholder="Description&hellip;">{{description}}</textarea>
                </li>
            </ul>
            <div class="actions">
                <button type="submit">Create Hub</button>
            </div>
        </form>
    </script>

    <script type="text/tim" class="new-task">
        <h1>Create a new task</h1>
        <form action="#/tasks/" method="POST">
            <ul>
                <li>
                    <label for="field-title">Title</label>
                    <input id="field-title" name="title" placeholder="My new task" value="" />
                </li>
                <li>
                    <label for="field-timespan">Time required</label>
                    <select id="field-timespan" name="timespan">
                        <option value="600">Ten minutes</option>
                        <option value="600">Half an hour</option>
                        <option value="600">One day</option>
                        <option value="600">Three days</option>
                    </select>
                </li>
                <li>
                    <label for="field-summary">Summary</label>
                    <textarea id="field-summary" name="summary" cols="30" rows="6" placeholder="Description&hellip;"></textarea>
                </li>
            </ul>
            <div class="actions">
                <button type="submit">Create Task</button>
            </div>
        </form>
    </script>
    <script type="text/tim" class="dashboard">
        <ul class="listing notifications">
            <li><a data-type="claimed" href="#/tasks/" title="View your tasks"><span>5</span> of your tasks have been claimed</a></li>
            <li><a data-type="done" href="#/tasks/" title="View your tasks"><span>5</span> tasks need your approval</a></li>
            <li><a data-type="approved" href="#/done/" title="View your completed tasks"><span>3</span> tasks you’ve done have been approved</a></li>
        </ul>
        <section class="quicklinks my-projects">
            <h1>My Projects</h1>
            <p class="help">This section provides you a quick list of your recent projects</p>
            <ul class="listing">
            </ul>
            <p>
                <a class="button" href="#/dashboard/hubs/" title="View all your projects">View All</a>
                <a class="button" href="#/hubs/new/" title="Create a new project">New</a>
            </p>
        </section>
        <section class="quicklinks my-tasks">
            <h1>Tasks I’m Doing</h1>
            <p class="help">This section provides you a quick list of your currently active tasks</p>
            <ul class="listing">
            </ul>
            <p>
                <a class="button" href="#/tasks/" title="View all tasks">View All</a>
            </p>
        </section>
        <section class="quicklinks managed-tasks">
            <h1>Tasks I Manage</h1>
            <p class="help">This section provides you a quick list of tasks you administer</p>
            <ul class="listing">
            </ul>
            <p>
                <a class="button" href="#/admin/tasks/" title="View all projects">View All</a>
            </p>
        </section>
        <footer>
            <p class="statistics">
                <img src="media/images/placeholder.png" width="50" height="50" alt="Chart showing percentage of completed tasks" />
                <em>2,030</em> tasks done by everyone</p>
            <nav>
                <ul>
                    <li><a href="#/about/" title="Find out more about tasket">Tasket</a></li>
                    <li><a href="#/blog/" title="Read the blog">Blog</a></li>
                    <li><a href="#/contact/" title="Tell us what you think of Tasket">Contact Us</a></li>
                </ul>
            </nav>
            <p><a class="df" href="http://dharmafly.com" title="Dharmafly - apps for change">
                App by <span class="df-name">Dharmafly</span>
            </a></p>
        </footer>
    </script>
    <script type="text/tim" class="dashboard-link">
      {{links}}<li><a href="{{href}}" title="View {{title}}">{{title}}</a></li>{{/links}}
    </script>
    <!--

        SCRIPTS
        -------
    -->
    <script src="media/js/dev/getscript.js"></script>
    <script src="media/js/scripts.js"></script>
</body>
</html>
